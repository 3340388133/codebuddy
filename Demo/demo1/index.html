<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Millions of Songs</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Avenir+Next:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- 背景音乐专辑图片 -->
        <div class="background-albums">
            <div class="albums-bg placeholder-bg">
                <!-- 使用CSS渐变背景替代图片 -->
            </div>
        </div>
        
        <!-- 主要内容区域 -->
        <div class="main-content">
            <!-- Spotify Logo -->
            <div class="logo-container">
                <svg width="50" height="50" viewBox="0 0 24 24" fill="white">
                    <path d="M12 2C6.477 2 2 6.477 2 12s4.477 10 10 10 10-4.477 10-10S17.523 2 12 2zm4.062 14.455c-.163.264-.516.348-.78.185-2.137-1.305-4.828-1.601-7.998-.878-.31.07-.62-.127-.69-.437s.127-.62.437-.69c3.465-.79 6.426-.454 8.846 1.015.264.163.348.516.185.78zm1.115-2.48c-.205.332-.64.437-.972.232-2.448-1.506-6.18-1.943-9.072-.106-.372.236-.863.123-1.099-.249s-.123-.863.249-1.099c3.317-2.107 7.548-1.683 10.662.378.332.205.437.64.232.972zm.096-2.58C14.692 9.64 9.618 9.4 6.61 10.67c-.44.186-.952-.02-1.138-.46s.02-.952.46-1.138c3.463-1.463 9.046-1.185 12.717 1.37.4.278.506.83.228 1.23s-.83.506-1.23.228z"/>
                </svg>
            </div>
            
            <!-- 标题文本 -->
            <div class="title-section">
                <h1 class="main-title">Millions of Songs.<br>Free on Spotify.</h1>
            </div>
            
            <!-- 注册按钮 -->
            <button class="signup-btn">
                <span>Sign up free</span>
            </button>
            
            <!-- 社交登录按钮 -->
            <div class="social-buttons">
                <button class="social-btn google-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                        <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                        <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                        <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                    </svg>
                    <span>Continue with Google</span>
                </button>
                
                <button class="social-btn facebook-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="#1877F2">
                        <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                    </svg>
                    <span>Continue with Facebook</span>
                </button>
                
                <button class="social-btn apple-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="white">
                        <path d="M18.71 19.5c-.83 1.24-1.71 2.45-3.05 2.47-1.34.03-1.77-.79-3.29-.79-1.53 0-2 .77-3.27.82-1.31.05-2.3-1.32-3.14-2.53C4.25 17 2.94 12.45 4.7 9.39c.87-1.52 2.43-2.48 4.12-2.51 1.28-.02 2.5.87 3.29.87.78 0 2.26-1.07 3.81-.91.65.03 2.47.26 3.64 1.98-.09.06-2.17 1.28-2.15 3.81.03 3.02 2.65 4.03 2.68 4.04-.03.07-.42 1.44-1.38 2.83M13 3.5c.73-.83 1.94-1.46 2.94-1.5.13 1.17-.34 2.35-1.04 3.19-.69.85-1.83 1.51-2.95 1.42-.15-1.15.41-2.35 1.05-3.11z"/>
                    </svg>
                    <span>Continue with Apple</span>
                </button>
            </div>
            
            <!-- 登录链接 -->
            <div class="login-section">
                <button class="login-link">Log in</button>
            </div>
        </div>
        
        <!-- 状态栏 -->
        <div class="status-bar">
            <div class="time">14:53</div>
            <div class="status-icons">
                <div class="signal-icon">
                    <div class="signal-bar"></div>
                    <div class="signal-bar"></div>
                    <div class="signal-bar"></div>
                    <div class="signal-bar"></div>
                </div>
                <div class="wifi-icon">
                    <svg width="15" height="15" viewBox="0 0 24 24" fill="white">
                        <path d="M1 9l2 2c4.97-4.97 13.03-4.97 18 0l2-2C16.93 2.93 7.08 2.93 1 9zm8 8l3 3 3-3c-1.65-1.65-4.34-1.65-6 0zm-4-4l2 2c2.76-2.76 7.24-2.76 10 0l2-2C15.14 9.14 8.87 9.14 5 13z"/>
                    </svg>
                </div>
                <div class="battery-icon">
                    <div class="battery-body">
                        <div class="battery-level"></div>
                    </div>
                    <div class="battery-tip"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
